<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My web page</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
        <link rel="stylesheet" href="css/minireset.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/animations.css">
    </head>

    <body>
        <div class="wallpaper"></div>
        <div class="content">
            <aside class="side">
                <figure class="picture">
                    <div class="picture-shadow"></div>
                    <img id="pictureImage" class="picture-image"
                        src="images/alex.jpg"
                        srcset="images/alex.jpg 1x
                                images/alex@2x.jpg 2x
                                images/alex@3x.jpg 3x"
                        alt="Portrait of Test"
                        width="320"
                        height="320">
                </figure>
            </aside>
            <main class="about">
                <h1 class="name">
                    Hi, I'm Oskar Wulff
                </h1>
                <p class="job">
                    Tester and Test automation specialist
                </p>
                <hr class="hr">
                <div class="description">
                    <p>
                        I am tester with a lot of focus on testautomation.
                        From time to time I'm hacking and developing stuff as well.
                    </p>
                </div>
                <div class="contact">
                    <a href="mailto:oskar9899@gmail.com" class="button">
                        Get in touch
                    </a>
                </div>
                <ul class="social">
                    <li>
                        <a href="#github">
                            <img src="images/icons/github.svg">
                        </a>
                    </li>
                    <li>
                        <a href="#twitter">
                            <img src="images/icons/twitter.svg">
                        </a>
                    </li>
                    <li>
                        <a href="#linkedin">
                            <img src="images/icons/linkedin.svg">
                        </a>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
